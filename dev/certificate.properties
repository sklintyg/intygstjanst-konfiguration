intygstjanst.port=8183

# Configuration and resource folders
config.dir=${certificate.config.folder}

# NTjP SSL config
ntjp.ws.certificate.file=${config.dir}/certifikat/dev-keystore.jks
ntjp.ws.certificate.type=JKS
ntjp.ws.truststore.file=${config.dir}/certifikat/empty-truststore.jks
ntjp.ws.truststore.type=JKS

# Endpoints for communicating with FK
registermedicalcertificatev3.endpoint.url=http://localhost:${intygstjanst.port}/inera-certificate/register-medical-certificate-stub
sendmedicalcertificatequestionv1.endpoint.url=http://localhost:${intygstjanst.port}/inera-certificate/send-certificate-question-stub
sendmessagetocarev1.endpoint.url=http://localhost:${intygstjanst.port}/inera-certificate/send-message-to-care-stub
sendmessagetorecipientv1.endpoint.url=http://localhost:${intygstjanst.port}/inera-certificate/send-message-to-recipient-stub
registercertificatev1.endpoint.url=http://localhost:${intygstjanst.port}/inera-certificate/register-certificate-stub
revokemedicalcertificatev1.endpoint.url=http://localhost:${intygstjanst.port}/inera-certificate/revoke-medical-certificate-stub
registercertificatev2.endpoint.url=http://localhost:${intygstjanst.port}/inera-certificate/register-certificate-stub-fk-parent
revokecertificatev1.endpoint.url=http://localhost:${intygstjanst.port}/inera-certificate/revoke-certificate-rivta-stub

# Override to disable sending JMS messages to statistik-tj\u00E4nsten, since we don't have JMS connectivity in this env
statistics.enabled = false

################################################
#
# HSA/PU ignite cache settings
#
################################################
cache.ipaddresses=127.0.0.1:47500..47509
cache.default.expiration.seconds=3600
hsa.unit.cache.expiry=3600
hsa.healthcareunit.cache.expiry=3600
hsa.healhcareunitmembers.cache.expiry=3600
